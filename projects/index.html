---
layout: default
title: Projects
---
<h1>{{ page.title }}</h1>

<div class="projects">
{% for post in site.posts %}
    {% if post.tags contains 'project' %}
        <div class="project">
            <a href="{{ post.url }}">
                <img src="{{ site.baseurl }}/assets/projects/{{ post.image }}">
            </a>
            <a class = "projectTitleLink" href="{{ post.url }}">
                <h1 class="projectTitle"> {{ post.title }} </h1>
            </a>
            
            <br/>
            <hr class="projectBreak">
            <br/>

            <p class="projectDescription"> {{ post.description }}</p>
        <!--
        {% capture month %}{{ post.date | date: '%m%Y' }}{% endcapture %}
        {% capture nmonth %}{{ post.next.date | date: '%m%Y' }}{% endcapture %}
        {% if month != nmonth %}
            {% if forloop.index != 1 %}</ul>{% endif %}
            <h3>{{ post.date | date: '%B %Y' }}</h3>
            <ul>
        {% endif %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        <time>{{ post.date | date: "%e %B %Y" }}</time>
        -->
        </div>
    {% endif %}
{% endfor %}
</div>
